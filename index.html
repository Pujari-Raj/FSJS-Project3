<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Justice | Landing Page</title>
</head>
<body>
    <!--navbar-->
    <section class="navbar">
        <nav>
            <div class="web-logo">
                <img src="./Imges/white-logo.png" alt="nav-logo">
            </div>
            <div>
                <ul class="nav-items">
                    <li class="nav-item nav-active">Home</li>
                    <li class="nav-item">Pricing</li>
                    <li class="nav-item">Contact</li>
                    <li class="nav-item">Terms and Conditions</li>
                </ul>
            </div>
            <div>
                <button class="btn">Get Started</button>
            </div>
        </nav>
    </section>

    <!--Banner-heading-->
    <section class="banner">
        <div class="banner-left-section">
            <h1 class="company-tag-line">Your Justice Is Our Top Priority</h1>
        </div>
        <div class="com-header description banner-right-section">
            <p>As a State of law, maintaining justice is something that every citizen must pay attention to, and we are here to uphold justice for you</p>
        </div>
    </section>

    <!--Banner-img-->
    <section class="banner-justice">
        <div class="banner-justice-img">
            <img src="./Imges/background.jpg" alt="justice">
        </div>
        
        <div class="banner-arrows">
            <div class="banner-arrow-left">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="banner-arrow-right">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
    </section>
</body>
</html>
